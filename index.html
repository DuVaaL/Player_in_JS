<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Player in JS</title>
</head>
<body>
    <div class="player">
            <video class="player__video viewer" src="Anthem_Launch_Trailer_2019.mp4" type="video/mp4" ></video>
    
        <div class="player__controls">
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Play video"> ► </button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" value="1" step="0.05">
            <input type="range" name="playbackRate" class="player__slider" min="0" max="2" value="1" step="0.1">
            <button data-skip="-10" class="player__button" > « 10s</button>
            <button data-skip="25" class="player__button" > 25s »</button>
        </div>
    </div>

    <script src="main.js" ></script>
</body>
</html>
